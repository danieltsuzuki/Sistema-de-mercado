<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




<ui:composition template="/resources/templates/template.xhtml">
		
		<ui:define name="titulo">Venda</ui:define>
		
		<ui:define name="conteudo">

			<h:form id="formularioUm">
				
				<p:growl id="mensagem" life="2500" autoUpdate="true"/>  
				
				<h2 style="text-align:center;">Resumo de compra</h2>
			
				<div class="p-grid" style="margin-bottom: 10px; margin-top: 10px;">
						
					<div class="p-col">
						<h:outputLabel value="Cliente: "/>
						<h:outputText value="#{vendaBean.ultimaVenda.cliente.nome}"/>
					</div>
							
					<div class="p-col">
						<h:outputLabel value="EndereÃ§o: "/>
						<h:outputText value="#{vendaBean.ultimaVenda.cliente.endereco}"/>
					</div>	
						
					<div class="p-col">
						<h:outputLabel value="Telefone: "/>
						<h:outputText value="#{vendaBean.ultimaVenda.cliente.telefone}"/>
					</div>
					
				</div>
					
				    <p:dataList value="#{vendaBean.ultimaVenda.produtos}" var="produto" type="ordered" emptyMessage="Nenhum produto selecionado">
				        <f:facet name="header">
				            Produtos
				        </f:facet>
				        #{produto.nome} - R$ #{produto.preco}
				    </p:dataList>
				    
				    <div class="p-grid justify-content-end" style="margin-top: 10px;">
				        <div class="p-col">
				            <h:outputLabel value="Total: R$ "/>
				            <h:outputText value="#{vendaBean.ultimaVendaTotal}"/>
				        </div>
				    </div>
				
			</h:form>
			
		</ui:define>
		
</ui:composition>

</html>
